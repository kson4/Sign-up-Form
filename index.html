<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img class="back" src="img/background.avif" alt="Forest Picture">
            <img class="top" src="img/odin-lined.png" alt="Odin Project Logo">
        </div>
        <div class="right">
            <div class="banner">
                <p class="banner-top">
                    This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to</p>
            </div>
            <div class="form">
                <p>Let's do this!</p>
                <form action="">
                    <fieldset>
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName">
                        <label for="email">Email:</label>
                        <input type="email" id="email">
                        <label for="password">Password: </label>
                        <input type="password" name="password" id="user-password">
                    </fieldset>
                    <fieldset>
                        <label for="lastName">First Name:</label>
                        <input type="text" id="lastName">
                        <label for="phoneNumber">Email:</label>
                        <input type="tel" id="phoneNumber">
                        <label for="password">Confirm Password: </label>
                        <input type="password" name="password" id="user-password-confirm">
                    </fieldset>
                </form>
            </div>
            <div class="bottom">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
            
        </div>
    </div>
</body>
</html>
